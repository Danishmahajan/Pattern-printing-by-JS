<DOCTYPE! html>
<html>
<head>
  <title>Pattern</title>
   <link rel="stylesheet" type="text/css" href="dan4.css">
</head>
<body class="body">
	<script type="text/javascript">
		var i;
		var j;
		for (i=1 ;i<=5;i++)
		{
			for(j=1;j<=i;j++)
			{
				document.write("*");

			}
			document.write("<br>");
		}
</script>
</body>
</html>
